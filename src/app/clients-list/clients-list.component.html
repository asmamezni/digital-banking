<div class="d-flex align-items-center mb-3 px-md-3 px-2" style="width: 80%; margin: 0 auto; margin-right: 10px;"> 
    <nav class="navbar" style="width: 80%; margin: 0 auto; margin-right: 205px;">
        <div class="container-fluid">
            <div class="search-container">
                <div class="d-flex align-items-center mb-3 px-md-3 px-2">
                    <form class="example d-flex align-items-center">
                        <input type="text" placeholder="Chercher un client" name="search" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px;">
                        <button type="submit" style="padding: 10px; border-radius: 5px;; background-color: #4777aa; color: white; border: none;">
                            <i class="fa fa-search" style="margin-right: 5px;"></i> 
                        </button>
                    </form>
                </div>
            </div>
            <!-- Placer le bouton à la fin de la page -->
            <button type="button" class="btn btn-dark" style="width: 20%;height: 60%; display: block; background-color: #4777aa; margin-left: auto;">Ajouter un client</button>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="text-center" style="width: 80%; margin: 0 auto; margin-right: 30px;">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Id</th>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Nom</th>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Prénom</th>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Email</th>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Modifier</th>
                            <th class="text-center" scope="col" style="background-color: #c9def7be;">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let client of clients">
                            <td class="text-center">{{ client.id }}</td>
                            <td class="text-center">{{ client.nom }}</td>
                            <td class="text-center">{{ client.prenom }}</td>
                            <td class="text-center">{{ client.email }}</td>
                            <td class="text-center">
                                <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
